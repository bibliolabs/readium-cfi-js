<html>
<head>

<!-- ============================= -->
<!-- Demonstrates usage of the "bundles" RequireJS directive, for lazy-loading required dependencies -->

<!-- script type="text/javascript" src="../build-output/_multiple-bundles/readium-cfi-js.js"> </script -->


<script type="text/javascript">
requirejs.config({
    baseUrl: '../build-output/_multiple-bundles'
});
</script>

<script type="text/javascript" src="../build-output/_multiple-bundles/readium-cfi-js.js.bundles.js"> </script>

<script type="text/javascript" src="./index.js"> </script>
</head>
<body>
  <!-- The scripts need to be at the end of body, so that some test running frameworks
   (Angular Scenario, for example) need the body to be loaded so that it can insert its magic
   into it. If it is before body, then it fails to find the body and crashes and burns in an epic
   manner. -->
  <script type="text/javascript">
    window.__karma__ = {
      info: function(info) {
        if (info.dump && window.console) window.console.log(info.dump);
      },
      complete: function() {
        window.console.log('Skipped ' + this.skipped + ' tests');
      },
      store: function() {},
      skipped: 0,
      result: window.console ? function(result) {
        if (result.skipped) {
          this.skipped++;
          return;
        }
        var msg = result.success ? 'SUCCESS ' : 'FAILED ';
        window.console.log(msg + result.suite.join(' ') + ' ' + result.description);

        for (var i = 0; i < result.log.length; i++) {
          window.console.error(result.log[i]);
        }
      } : function() {},
      loaded: function() {
        this.start();
      }
    };

    window.__karma__.config = {"args":[],"useIframe":true,"captureConsole":true};


  </script>
  
  <script type="text/javascript" src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
<script type="text/javascript" src="../node_modules/karma-jasmine/lib/boot.js"></script>
<script type="text/javascript" src="../node_modules/karma-jasmine/lib/adapter.js"></script>

<script type="text/javascript" src="../tests/spec/helpers/jasmine-jquery.js"></script>
<script type="text/javascript" src="index_tests_jasmine-jquery.js"></script>

<script type="text/javascript" src="../tests/spec/models/cfi_generator_spec.js"></script>
<script type="text/javascript" src="../tests/spec/models/cfi_instructions_spec.js"></script>
<script type="text/javascript" src="../tests/spec/models/cfi_interpreter_spec.js"></script>
<script type="text/javascript" src="../tests/spec/models/cfi_parser_spec.js"></script>

<script type="text/javascript" src="../tests/spec/karma-loaded.js"></script>

  <script type="text/javascript">
  setTimeout(function() {
    window.__karma__.loaded();
  }, 1000);
  </script>
  
</body>
</html>
